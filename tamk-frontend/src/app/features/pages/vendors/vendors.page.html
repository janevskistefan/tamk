<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ 'LABELS.VENDORS' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'LABELS.VENDORS' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      @for(vendor of (vendors | async); track vendor.id) {
      <ion-item>
        <generic-list-item
          [itemId]="vendor.id"
          [itemLabel]="vendor.name"
          [itemLogoUrl]="vendor.logoUrl"
        >
        </generic-list-item>
      </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-content>
