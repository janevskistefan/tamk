<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start"> {{ 'LABELS.VENDORS' | translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    @for(vendor of (vendors | async); track vendor.id) {
    <ion-item
      [button]="true"
      detail="true"
      lines="full"
      (click)="onVendorClick(vendor.id)">
      <ion-label>
        <h2>{{('LABELS.' + vendor.name) | translate}}</h2>
        <p>{{('SLOGANS.' + vendor.name) | translate}}</p>
      </ion-label>
      <ion-icon slot="end" [src]="vendor.logoUrl"></ion-icon>
    </ion-item>
    }
  </ion-list>
</ion-content>
