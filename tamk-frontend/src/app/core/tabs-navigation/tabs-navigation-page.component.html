<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="vendors" (click)="navigateToVendors()">
      <ion-icon name="storefront"></ion-icon>
      <ion-label>{{ 'LABELS.VENDORS' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories" (click)="navigateToCategories()">
      <ion-icon name="grid"></ion-icon>
      <ion-label>{{ 'LABELS.CATEGORIES' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" (click)="navigateToSearch()">
      <ion-icon name="search"></ion-icon>
      <ion-label>{{ 'LABELS.SEARCH' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
